<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Pacifico&display=swap" rel="stylesheet">
    <title>Geoguess</title>
</head>
<body>
    <div class="container">
        <video id="background_video" loop muted></video>
        <div id="video_cover"></div>
        <div id="overlay"></div>

        <div class="contflex_score">
            <div id="score">
                <span>Score</span>
                <h2 id="scorefinal">0</h2>
                <form>
                    <input type="text" name="username" id="username" placeholder="Usuario">
                    <button type="submit" class="btn" id="guardarbtn" onclick="savescore(event)">Guardar</button>
                </form>
                <a href="highscore.html">High Scores</a>
            </div>
        </div>
    </div>

    <script src="bideo.js"></script>
    <script src="scorejs.js"></script>
    <script src="https://kit.fontawesome.com/c747ef749e.js" crossorigin="anonymous"></script>
</body>
</html>
